<div class="backdrop">
<div class="modal">
  <nav class="navbar">
    <h1>{{ title }}</h1>
  </nav>
  <div>
    {{nameOfFruit}}
    <h2>Name: {{nameOfFruit}}</h2>
    <div>Growth time: {{growthTime}}</div>
    <div>ID: {{id}}</div>
    <div>Max harvest: {{maxHarvest}}</div>
    <div>Size: {{sizeOfFruit}}</div>
    <div>Smoothness: {{smoothness}}</div>
  </div>
  <button class="btn" (click)="close.emit()">Close</button>
</div>
</div>

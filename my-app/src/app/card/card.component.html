<div class="backdrop">
<div class="modal">
    <h2>Имя: <span>{{nameOfFruit}}</span></h2>
  <div class="cardmain">
    <div>Время роста: <span>{{growthTime}}</span></div>
    <div>ID: <span>{{id}}</span></div>
    <div>Макс.урожай: <span>{{maxHarvest}}</span></div>
    <div>Размер: <span>{{sizeOfFruit}}</span></div>
    <div>Гладкость: <span>{{smoothness}}</span></div>
  </div>
  <button class="btn" (click)="toCart()">To cart</button>
  <button class="btn" (click)="close.emit()">Close</button>
</div>
</div>

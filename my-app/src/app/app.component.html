<div class="container">
   <header class="header">
    <div class="header-flex">
      <img src="{{headerImg}}" alt="pokeapi" class="header-img">
      <div class="header-wrap">
        <p class="header-text">Choose fruit:</p>
        <form action="#" class="header-form">
          <label for="/" class="header-label">
          <input type="text" class="header-input">
          <button class="header-button">
            <span>Submit</span>
          </button>
        </label>
        </form>
      </div>
    </div>
   </header>
   <div class="main">
         <ul class="main-flex">
          <li *ngFor="let item of items" class="main-flex-li" (click)="search($event)" ><a href="#">{{item}}</a></li>
         </ul>
   </div>
   <div class="sidebar">
      <div class="sidebar-text">Привет</div>
   </div>
   <div class="footer">
   </div>
</div>
<app-card
*ngIf="modal"
(close)="modal=false"
[nameOfFruit]="nameOfFruit"
[id]="id"
[growthTime]="growthTime"
[maxHarvest]="maxHarvest"
[sizeOfFruit]="sizeOfFruit"
[smoothness]="smoothness"
></app-card>
<router-outlet></router-outlet>
